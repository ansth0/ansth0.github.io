<!DOCTYPE html>
<html>
    <head>
        <title>문제1</title>
    </head>
    <body>
        <script>
            function addto10() {
                var sum10 = 0;

                for(var i = 1; i <= 10; i++) {
                sum10 += i;
                }
                alert("10까지 더한 값은 " + sum10 + "입니다.");
            }
            function addto50() {
                var sum50 = 0;
                for(var j=1; j <=50; j++) {
                    sum50 += j;
                }
                alert("50까지 더한 값은 " + sum50 + "입니다.");
            }
            function addto100() {
                var sum100 = 0;
               
                for(var k=1; k <=100; k++) {
                    sum100 += k;
                }
                alert("100까지 더한 값은 " + sum100 + "입니다.");
            }
        </script>
        <button type="button" onclick="addto10()">10까지 더하기</button>
        <button type="button" onclick="addto50()">50까지 더하기</button>
        <button type="button" onclick="addto100()">100까지 더하기</button>
    </body>
</html>
