<html>

    <style>
      body {
        box-sizing: border-box;

      h1 {
        text-align: center;
      }
      img {
        max-width: 100%;
      }
      .a {
        width: 400px;
        margin: 0px auto;

        transition: all 0.2s linear;
      }
        .a:hover img {
        transform: scale(1.4);
